name: "Empty Test Suite"
version: "1.0.0"
description: "Test suite with no tools or tests for testing empty suite handling"
capabilities:
  tools: false
  resources: false
  prompts: false
  sampling: false
  logging: false
server:
  command: "npx"
  args: ["@modelcontextprotocol/server-filesystem", "/tmp"]
  env: {}
  working_dir: null
  transport: "stdio"
  startup_timeout_seconds: 30
  shutdown_timeout_seconds: 10
# No tools defined - this creates an empty test suite 