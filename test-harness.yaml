# CodePrism Test Harness Configuration

global:
  max_global_concurrency: 4
  global_timeout_seconds: 300
  default_project_path: "test-projects/python-sample"
  fail_fast: false
  retry:
    max_retries: 2
    retry_delay_ms: 1000
    exponential_backoff: true
    retry_on_patterns:
      - "connection refused"
      - "timeout"
  logging:
    level: "info"
    console: true
    timestamps: true
    json_format: false

server:
  start_command: "cargo run --bin codeprism-mcp-server"
  args:
    - "stdio"
  env: {}
  startup_timeout_seconds: 30
  shutdown_timeout_seconds: 10
  health_check:
    enabled: false
    interval_seconds: 10
    failure_threshold: 3
    timeout_seconds: 5

test_suites:
  - name: "core_tools_smoke_test"
    description: "Basic smoke tests for core MCP tools"
    parallel_execution: false
    test_cases:
      - id: "test_repository_stats"
        description: "Test repository statistics tool"
        tool_name: "repository_stats"
        input_params: {}
        expected:
          patterns:
            - key: "result.total_files"
              validation:
                type: "Range"
                min: 1.0
                max: 1000.0
              required: true
          custom_scripts: []
          allow_extra_fields: true
        performance:
          max_execution_time_ms: 5000
        enabled: true
      
      - id: "test_search_symbols"
        description: "Test symbol search functionality"
        tool_name: "search_symbols"
        input_params:
          pattern: ".*"
        expected:
          patterns:
            - key: "result.total_matches"
              validation:
                type: "Range"
                min: 0.0
                max: 10000.0
              required: true
          custom_scripts: []
          allow_extra_fields: true
        performance:
          max_execution_time_ms: 3000
        enabled: true

reporting:
  output_dir: "test-reports"
  formats:
    - "html"
    - "json"
  open_html: false
  include_debug_info: true
  charts:
    enabled: true
    types:
      - "response_time"
      - "success_rate"
    size:
      width: 800
      height: 400
  trend_analysis: false

environment:
  variables: {}
  path_additions: []
  limits:
    max_memory_mb: 1024
    max_cpu_seconds: 300
    max_open_files: 1024
    max_process_time_seconds: 300
